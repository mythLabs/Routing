<div style="text-align:center" class="login" style="margin: 0 auto;width:500px">
   <h2 style="text-align:center">Log-In</h2>
   <form (ngSubmit)="logIn()" #loginForm="ngForm">
   <div class="form-group">
    <input type="text" class="form-control" name="username" id="username" placeholder="Username" [(ngModel)]="Username" #username="ngModel" required>
  </div>
  <div class="form-group">
    <input type="Password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="Password" #password="ngModel" required>
  </div>
   <div style="text-align:center">
     <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Log-In</button>
  </div>
     </form>
  </div>
