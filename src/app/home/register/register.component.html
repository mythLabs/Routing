<h3>Registration</h3>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>
   <div class="form-group" *ngIf="!editMode">
      <label class="center-block"> 
        <input class="form-control" formControlName="Id" placeholder="Roll number">
        <span></span>
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="name" placeholder="Full Name">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input class="form-control" formControlName="contactNumber" placeholder="Phone Number">
      </label>
  </div>
   <div formArrayName="address" class="well well-lg">
    <div *ngFor="let addr of address.controls; let i=index" [formGroupName]="i" >
      <!-- The repeated address template -->
      <h4>Address</h4>
      <div style="margin-left: 1em;">
        <div class="form-group">
          <label class="center-block">
            <input class="form-control" formControlName="street" placeholder="Street Name">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">
            <input class="form-control" formControlName="city" placeholder="City Name">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">State:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">
            <input class="form-control" formControlName="zip" placeholder="Zip Code">
          </label>
        </div>
        
      </div>
      <br>
      <!-- End of the repeated address template -->
    </div>
    <!--<div>
           <button (click)="addAddress()" class="btn btn-primary" type="button">Add other Address</button>
        </div>-->
   </div>
   <div>
          <button type="submit"  [disabled]="!studentForm.valid" class="btn btn-success">Save</button>
        </div>
</form>
